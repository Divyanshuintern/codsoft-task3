<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <h1>Simple Calculator</h1>
        <div class="display">
            <input type="text" id="display" >
        </div>
        <div class="button-group">
            <button class="operator" onclick="clearDisplay()">AC</button>
            <button class="operator" onclick="deleteLastCharacter()">DEL</button>
            <button class="operator" onclick="toggleParentheses()">()</button>
            <button class="operator" onclick="appendToDisplay('*')">Ã—</button>
        </div>
        <div class="button-group">
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
        </div>
        <div class="button-group">
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
        </div>
        <div class="button-group">
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>
        </div>
            <div class="button-row">
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button class="operator" onclick="calculateResult()" style="width: 190px; background: transparent;">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
